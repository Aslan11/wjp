	


	<div class="row">
		<div class="col-lg-12 clearfix" style="margin-bottom: 20px;">
			<h1 class="page-header" ng-if="!track._id">Create Track</h1>
			<h1 class="page-header" ng-if="track._id">Edit Track</h1>
			
			<div class="pull-left">
				<button class="btn btn-info" ng-if="track._id" ng-click="save(false)"><i class="fa fa-retweet fa-fw"></i> Save</button>
				<button class="btn btn-primary" ng-click="save(true)"><i class="fa fa-cloud-upload fa-fw"></i> Save & Exit</button>
				<a href="#/tracks" class="btn btn-default">Cancel</a>
			</div>
			<div class="pull-right" ng-if="track._id">
				<button class="btn btn-danger" ng-click="delete()"><i class="fa fa-ban fa-fw"></i> Delete</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">General</h3>
				</div>
				<div class="panel-body">
		
					<div class="form-group">
						<label>Track Title</label>
						<input type="text" class="form-control" ng-model="track.title" />
					</div>
					<div class="form-group">
						<label>Embed URL</label>
						<input type="text" class="form-control" ng-model="track.embedURL" />
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>Sub-Title</label>
								<input type="text" class="form-control" ng-model="track.subTitle" />
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label>Artist</label>
								<textarea type="text" class="form-control" ng-model="track.artist"></textarea>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>URL Slug</label>
								<input type="text" class="form-control" ng-model="track.slug" />
							</div>
						</div>	
						<div class="col-xs-6">
							<div class="form-group">
								<label>Date</label>
								<input type="text" class="form-control" ng-model="track.date" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-xs-6">
							<label>Status</label>
							<select ng-model="track.status" class="form-control">
								<option value="inactive">Inactive</option>
								<option value="staging">Staging</option>
								<option value="active">Active</option>
							</select>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label>Page Views</label>
								<input type="text" class="form-control" ng-model="track.pageViews" />
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12 clearfix" style="margin: 0px 0px 30px 0px;">
			<div class="pull-left">
				<button class="btn btn-info" ng-click="save(false)"><i class="fa fa-retweet fa-fw"></i> Save</button>
				<button class="btn btn-primary" ng-click="save(true)"><i class="fa fa-cloud-upload fa-fw"></i> Save & Exit</button>
				<a href="#/tracks" class="btn btn-default">Cancel</a>
			</div>
			<div class="pull-right" ng-if="track._id">
				<button class="btn btn-danger" ng-click="delete()"><i class="fa fa-ban fa-fw"></i> Delete</button>
			</div>
		</div>
	</div>


	<style>
		.btn-file {
		    position: relative;
		    overflow: hidden;
		}
		.btn-file input[type=file] {
		    position: absolute;
		    top: 0;
		    right: 0;
		    min-width: 100%;
		    min-height: 100%;
		    font-size: 999px;
		    text-align: right;
		    opacity: 0;
		    outline: none;
		    background: white;
		    cursor: inherit;
		    display: block;
		}
</style>
